# =============================================================================
# Docker Build, Test & Push to GHCR
# =============================================================================
# - On PRs: Build image + smoke test (no push)
# - On push to main: Build + push as 'latest'
# - On version tags (v*): Build + push with semver tags
#
name: Docker

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Build & Test
  # ---------------------------------------------------------------------------
  build-and-test:
    name: Build & Smoke Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: portaljs-marmot:test
          build-args: |
            NEXT_PUBLIC_DMS=http://localhost:8585
            DMS_TOKEN=smoke-test-token
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test - Container starts
        run: |
          docker run -d --name smoke-test \
            -p 3000:3000 \
            -e NEXT_PUBLIC_DMS=http://localhost:8585 \
            -e DMS_TOKEN=smoke-test-token \
            portaljs-marmot:test

          echo "Waiting for container to start..."
          sleep 10

          # Check container is still running (didn't crash on startup)
          if ! docker ps | grep -q smoke-test; then
            echo "❌ Container exited unexpectedly"
            docker logs smoke-test
            exit 1
          fi
          echo "✅ Container is running"

          # Check Node.js server is listening (any HTTP response = server is up)
          # Note: SSR pages return 500 because OpenMetadata is not available in CI,
          # but that confirms the server process is healthy and accepting connections.
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || echo "000")
          echo "HTTP Status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" = "000" ]; then
            echo "❌ Server is not responding on port 3000"
            docker logs smoke-test
            exit 1
          fi

          echo "✅ Server is listening (HTTP $HTTP_STATUS)"

      - name: Cleanup
        if: always()
        run: docker rm -f smoke-test 2>/dev/null || true

  # ---------------------------------------------------------------------------
  # Push to GHCR (only on main branch or version tags)
  # ---------------------------------------------------------------------------
  push:
    name: Push to GHCR
    needs: build-and-test
    runs-on: ubuntu-latest

    # Only push on main branch or version tags, never on PRs
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # On main branch → latest
            type=raw,value=latest,enable={{is_default_branch}}
            # On version tag → v1.2.3, 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Always add SHA for traceability
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=PortalJS OpenMetadata Starter
            org.opencontainers.image.description=Modern frontend for OpenMetadata data catalogs
            org.opencontainers.image.vendor=mjanez

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_DMS=http://localhost:8585
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
